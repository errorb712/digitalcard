<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Kevin Johnson - Digital Card</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
/* ---------- Global and Background ---------- */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  min-height:100vh;display:flex;justify-content:center;align-items:flex-start;
  background:linear-gradient(135deg,#fafbff 0%,#f2f4f8 50%,#ffffff 100%);
  padding:2rem 1rem;position:relative;overflow-x:hidden}
body::before,body::after{
  content:'';position:fixed;border-radius:50%;filter:blur(120px);opacity:.25;z-index:0}
body::before{width:380px;height:380px;background:radial-gradient(circle,#dfe6ff,#fff);top:-100px;right:-100px}
body::after{width:480px;height:480px;background:radial-gradient(circle,#ffe0f4,#fff);bottom:-150px;left:-150px}
.card-container{width:100%;max-width:420px;position:relative;z-index:1}
.glass-card{
  background:rgba(255,255,255,.9);backdrop-filter:blur(20px);border-radius:24px;
  border:1px solid rgba(220,220,235,.6);
  box-shadow:0 8px 30px rgba(180,190,255,.15),0 2px 10px rgba(0,0,0,.04);overflow:hidden}

/* ---------- Hero ---------- */
.hero-section{
  height:440px;position:relative;padding:2.5rem 2rem;color:#1a1a1a;
  background:linear-gradient(135deg,#fff 0%,#f5f7ff 50%,#eef3ff 100%);
  display:flex;flex-direction:column;justify-content:space-between}
.company-logo-group{display:flex;align-items:center;gap:.75rem}
.logo-circle{
  width:48px;height:48px;background:#fff;border-radius:12px;display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:1.5rem;color:#6574d6;box-shadow:0 4px 12px rgba(160,170,255,.25)}
.logo-text{font-size:1.1rem;font-weight:700;color:#444}
.name{
  font-size:3.2rem;font-weight:900;line-height:1.05;margin-bottom:.5rem;text-transform:uppercase;
  background:linear-gradient(135deg,#181818,#3d3d3d);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.title{font-size:1.2rem;font-weight:500;color:#555}

/* ---------- Quick Actions ---------- */
.quick-actions{display:flex;justify-content:space-between;gap:1rem;padding:2rem}
.action-icon{
  flex:1;max-width:70px;height:70px;background:#fff;border:1px solid rgba(230,230,240,.8);
  border-radius:16px;display:flex;align-items:center;justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.05);text-decoration:none;transition:all .3s ease}
.action-icon:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(130,140,255,.25)}
.action-icon svg{width:28px;height:28px;color:#333}

/* ---------- Content ---------- */
.content-section{padding:2.5rem 2rem;color:#333}
.section-title{
  font-size:1.75rem;font-weight:800;text-align:center;margin-bottom:1.5rem;
  background:linear-gradient(135deg,#333,#7a7a7a);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.about-text{font-size:1rem;line-height:1.7;color:#666;text-align:center;margin-bottom:2rem}
.info-grid{display:flex;flex-direction:column;gap:1rem;margin-bottom:2.5rem}
.info-item{
  display:flex;align-items:center;gap:1.25rem;padding:1.25rem;background:#fff;border-radius:16px;
  border:1px solid rgba(230,230,240,.8);box-shadow:0 6px 20px rgba(0,0,0,.05);
  text-decoration:none;color:#333;transition:all .3s ease}
.info-item:hover{transform:translateY(-5px);box-shadow:0 12px 25px rgba(120,130,255,.15)}
.info-icon{width:44px;height:44px;background:linear-gradient(135deg,#e8ebff,#f4f6ff);
  border-radius:12px;display:flex;align-items:center;justify-content:center}
.info-icon svg{width:22px;height:22px;color:#4c5dd1}
.info-text{flex:1;font-size:.95rem;font-weight:500}

/* ---------- Social Cards ---------- */
.social-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1.25rem;margin-top:1.5rem}
.social-card{
  background:#fff;border:1px solid rgba(230,230,240,.8);border-radius:16px;padding:1.75rem 1.25rem;
  display:flex;flex-direction:column;align-items:center;gap:.75rem;text-decoration:none;color:#333;
  box-shadow:0 6px 20px rgba(0,0,0,.05);transition:all .3s ease}
.social-card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(120,140,255,.25)}
.social-icon{width:52px;height:52px;background:linear-gradient(135deg,#f3f5ff,#e9ecff);
  border-radius:14px;display:flex;align-items:center;justify-content:center}
.social-icon svg{width:26px;height:26px;color:#4c5dd1}
.social-name{font-size:.9rem;font-weight:600;color:#555}

/* ---------- Footer ---------- */
.bottom-actions{
  background:linear-gradient(180deg,#fafbff 0%,#fff 100%);
  padding:2.5rem 2rem 2rem;text-align:center;border-top:1px solid rgba(230,230,240,.8)}
.footer-title{
  font-size:1.5rem;font-weight:800;margin-bottom:2rem;
  background:linear-gradient(135deg,#4c5dd1,#9b77ff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.social-icons-footer{display:flex;justify-content:center;gap:1.5rem;margin-bottom:2rem}
.social-icons-footer a{
  width:48px;height:48px;background:#fff;border:1px solid rgba(230,230,240,.8);border-radius:12px;
  display:flex;align-items:center;justify-content:center;text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,.05);transition:all .3s ease}
.social-icons-footer a:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(120,130,255,.25)}
.btn-group{display:flex;justify-content:center;align-items:center;gap:1rem}
.btn-add-contact{
  flex-grow:1;max-width:240px;background:linear-gradient(135deg,#f3f5ff,#fff);
  color:#1a1a1a;border:1px solid rgba(230,230,240,.8);border-radius:14px;
  padding:1.1rem 1.5rem;font-size:1.05rem;font-weight:700;cursor:pointer;
  transition:all .3s ease;display:flex;align-items:center;justify-content:center;gap:.6rem;
  box-shadow:0 4px 15px rgba(130,140,255,.25)}
.btn-add-contact:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(130,140,255,.45)}
.btn-bottom-icon{
  width:56px;height:56px;background:#fff;border:1px solid rgba(230,230,240,.8);
  border-radius:14px;display:flex;align-items:center;justify-content:center;
  transition:all .3s ease;cursor:pointer}
.btn-bottom-icon:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(130,140,255,.35)}
.btn-bottom-icon svg{width:26px;height:26px;color:#4c5dd1}
.btn-add-contact svg{width:22px;height:22px;color:#4c5dd1}

@media(max-width:420px){.name{font-size:2.6rem}.glass-card{border-radius:0;min-height:100vh}}
</style>
</head>
