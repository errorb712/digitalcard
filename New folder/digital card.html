<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #FFD700; /* Gold/Yellow */
            --text-dark: #1a202c;
            --text-medium: #4a5568;
            --text-light: #718096;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.2);
            --bg-gray: #718096; /* Matching the background of the image */
            --dark-section-bg: #1a202c;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

/* Ensure HTML and body take full width and height */
html, body {
    width: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

/* Update business card container */
.business-card {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    border-radius: 0 !important;
    box-shadow: none !important;
}

/* Make hero section full width */
.hero-section {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 4rem 0 !important; /* Adjust vertical padding as needed */
    position: relative;
}

/* Ensure content section is full width */
.content-section {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 3rem 0 !important; /* Adjust vertical padding as needed */
    border-radius: 0 !important;
}

/* Add container for content if needed */
.container {
    max-width: 1200px; /* Or your preferred max width */
    margin: 0 auto;
    padding: 0 2rem; /* Horizontal padding */
    width: 100%;
}

        /* Updated hero section with gradient */
        .hero-section {
            background: linear-gradient(135deg, #4a6cf7 0%, #2541b2 100%) !important;
            padding: 3rem 2rem !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15) !important;
            flex-shrink: 0; /* Keep original flex properties */
            height: auto; 
            min-height: 500px; 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            color: white;
        }

        .company-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-circle {
            width: 44px;
            height: 44px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            color: #000;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        .hero-content {
            z-index: 2;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 0.25rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-start;
        }

        .action-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .action-icon:hover {
            transform: scale(1.1);
            background: white;
        }

        .action-icon svg {
            width: 28px;
            height: 28px;
            color: #1a202c;
        }

        /* Original .content-section style */
        /* .content-section {
            background: var(--dark-section-bg);
            color: white;
            padding: 2.5rem 2rem;
            border-radius: 40px 40px 0 0;
            margin-top: 40px; 
            position: relative;
            z-index: 3;
            flex-grow: 1; 
            padding-bottom: 4rem; 
        } */

        /* Updated content section background */
        .content-section {
            background: white !important;
            color: #1a202c !important;
            padding: 2.5rem 2rem; /* Keep original padding or adjust as needed */
            border-radius: 40px 40px 0 0;
            margin-top: 40px; 
            position: relative;
            z-index: 3;
            flex-grow: 1; 
            padding-bottom: 4rem; 
        }

        /* Original .section-title style */
        /* .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-align: center;
        } */

        /* Style section titles */
        .section-title {
            font-size: 1.8rem; /* Keep original font size */
            font-weight: 800; /* Keep original font weight */
            margin-bottom: 1.5rem; /* Keep original margin */
            text-align: center; /* Keep original text alignment */
            position: relative;
            padding-bottom: 0.8rem; /* Adjusted padding-bottom */
            color: #1a202c; /* Ensure it's dark on white background */
        }

        .section-title:after {
            content: '';
            position: absolute;
            left: 50%; /* Center the underline */
            transform: translateX(-50%); /* Center the underline */
            bottom: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4a6cf7, #2541b2);
            border-radius: 3px;
        }

        /* Original .about-text style */
        /* .about-text {
            font-size: 1rem;
            line-height: 1.8;
            opacity: 0.85;
            text-align: center;
            margin-bottom: 2rem;
        } */

        /* Style the About Me section */
        .about-me-section {
            margin-bottom: 2rem;
        }

        .about-content {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.8rem;
            margin-top: 1.2rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4a6cf7;
        }

        .about-content .about-text { /* Target only the about-text inside about-content */
            color: #4a5568;
            line-height: 1.7;
            font-size: 1.05rem;
            margin-bottom: 1.8rem;
            opacity: 1; /* Remove original opacity for better contrast */
            text-align: left; /* Adjust alignment if desired, or keep center */
        }

        .about-stats {
            display: flex;
            gap: 1.8rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2541b2;
            margin-bottom: 0.3rem;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.05); /* Adjusted for white background */
            border-radius: 16px;
            transition: all 0.3s;
            text-decoration: none;
            color: #1a202c; /* Adjusted for white background */
            /* backdrop-filter: blur(10px); Remove or adjust as it makes less sense on solid white */
        }

        .info-item:hover {
            background: rgba(0, 0, 0, 0.1); /* Adjusted for white background */
            transform: translateX(5px);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.1); /* Adjusted for white background */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .info-icon svg {
            width: 20px;
            height: 20px;
            color: #2541b2; /* Use a consistent accent color */
        }

        .info-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .social-section {
            margin-top: 2rem;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .social-card {
            background: rgba(0, 0, 0, 0.05); /* Adjusted for white background */
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #1a202c; /* Adjusted for white background */
            transition: all 0.3s;
            /* backdrop-filter: blur(10px); Remove or adjust */
        }

        .social-card:hover {
            background: rgba(0, 0, 0, 0.1); /* Adjusted for white background */
            transform: translateY(-5px);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.1); /* Adjusted for white background */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon svg {
            width: 26px;
            height: 26px;
            color: #2541b2; /* Use a consistent accent color */
        }

        .social-name {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .bottom-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-bottom: 2rem;
            background: var(--dark-section-bg); /* Match the footer area in the image */
            border-radius: 20px; /* Rounded corners for the bottom action bar */
            padding: 1.5rem;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            flex: 1;
            background: white;
            color: #1a202c;
            border: none;
            border-radius: 16px;
            padding: 1.2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.12);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: scale(1.05);
        }

        .btn-secondary svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        .btn-primary svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            .hero-section {
                padding: 1.5rem;
                min-height: 400px;
            }
            .company-logo {
                top: 1.5rem;
                left: 1.5rem;
            }
            .name {
                font-size: 2.8rem;
            }
            .title {
                font-size: 1rem;
            }
            .quick-actions .action-icon {
                width: 50px;
                height: 50px;
            }
            .quick-actions .action-icon svg {
                width: 24px;
                height: 24px;
            }
            .content-section {
                padding: 2rem 1.5rem;
                margin-top: 20px; /* Reduced margin */
            }
            .section-title {
                font-size: 1.5rem;
            }
            .about-me-section .about-content .about-text {
                font-size: 0.9rem;
            }
            .info-item {
                padding: 1rem;
            }
            .info-icon {
                width: 35px;
                height: 35px;
            }
            .info-icon svg {
                width: 18px;
                height: 18px;
            }
            .info-text {
                font-size: 0.85rem;
            }
            .social-card {
                padding: 1rem;
            }
            .social-icon {
                width: 45px;
                height: 45px;
            }
            .social-icon svg {
                width: 24px;
                height: 24px;
            }
            .social-name {
                font-size: 0.8rem;
            }
            .bottom-actions {
                margin-top: 2rem;
                padding-bottom: 1.5rem;
            }
            .btn-primary {
                padding: 1rem;
                font-size: 0.9rem;
            }
            .btn-secondary {
                width: 50px;
                height: 50px;
            }
            .btn-secondary svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
