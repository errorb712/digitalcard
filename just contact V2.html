<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Kevin Johnson - Digital Card</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
/* ===== Icon Base Styles ===== */




/* ===== Responsive Adjustments ===== */
@media (max-width: 768px) {
  .icon-container {
    padding: 6px;
  }
  
  .icon-lg, .icon-xl {
    width: 24px;
    height: 24px;
    font-size: 24px;
  }
}

/* ---------- Global and Background ---------- */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  min-height:100vh;display:flex;justify-content:center;align-items:flex-start;
  background:linear-gradient(135deg,#fafbff 0%,#f2f4f8 50%,#ffffff 100%);
  padding:2rem 1rem;position:relative;overflow-x:hidden}
body::before,body::after{
  content:'';position:fixed;border-radius:50%;filter:blur(120px);opacity:.25;z-index:0}
body::before{width:380px;height:380px;background:radial-gradient(circle,#dfe6ff,#fff);top:-100px;right:-100px}
body::after{width:480px;height:480px;background:radial-gradient(circle,#ffe0f4,#fff);bottom:-150px;left:-150px}
.card-container{width:100%;max-width:420px;position:relative;z-index:1}
.glass-card{
  background:rgba(255,255,255,.9);backdrop-filter:blur(20px);border-radius:24px;
  border:1px solid rgba(220,220,235,.6);
  box-shadow:0 8px 30px rgba(180,190,255,.15),0 2px 10px rgba(0,0,0,.04);overflow:hidden}

/* ---------- Hero ---------- */
.hero-section{
  height:440px;position:relative;padding:2.5rem 2rem;color:#1a1a1a;
            /* --- UPDATED BACKGROUND IMAGE CODE --- */
            background: 
                /* Gradient Overlay for Text Readability */
                linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%),
                /* External URL used for the background image */
                url('https://s-media-cache-ak0.pinimg.com/564x/65/7f/6d/657f6d3da6799ec34b6c258972213ccd.jpg'); 
            background-size: cover; 
            background-position: top center; 
  display:flex;flex-direction:column;justify-content:space-between}
.company-logo-group{display:flex;align-items:center;gap:.75rem}
.logo-circle{
  width:48px;height:48px;background:#fff;border-radius:12px;display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:1.5rem;color:#6574d6;box-shadow:0 4px 12px rgba(160,170,255,.25)}
.logo-text{font-size:1.1rem;font-weight:700;color:#ffffff}
.name{
  font-size:3.2rem;font-weight:900;line-height:1.05;margin-bottom:.5rem;text-transform:uppercase;
  background:linear-gradient(135deg,#dfdfdf, #ffffff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.title{font-size:1.2rem;font-weight:500;color: #f3f3f3;}

/* ---------- Quick Actions ---------- */



/* ---------- Content ---------- */
.content-section{padding:2.5rem 2rem;color:#333}
.section-title{
  font-size:1.75rem;font-weight:800;text-align:center;margin-bottom:1.5rem;
  background:linear-gradient(135deg,#333,#7a7a7a);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.about-text{font-size:1rem;line-height:1.7;color:#666;text-align:center;margin-bottom:2rem}
.info-grid{display:flex;flex-direction:column;gap:1rem;margin-bottom:2.5rem}
.info-item {
  display: flex;
  align-items: center;
  gap: 1.25rem;
  padding: 1.25rem;
  background: #fff;
  border-radius: 16px;
  border: 1px solid rgba(230, 230, 240, 0.8);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
  text-decoration: none;
  color: #333;
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  position: relative;
  overflow: hidden;
}

.info-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(to bottom, #4c5dd1, #9b77ff);
  opacity: 0;
  transition: all 0.3s ease;
}

.info-item:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 15px 30px rgba(120, 130, 255, 0.2);
  border-color: rgba(76, 93, 209, 0.3);
}

.info-item:hover::before {
  opacity: 1;
  width: 6px;
}

.info-icon {
  position: relative;
  width: 56px;
  height: 56px;
  background: linear-gradient(135deg, #f0f2ff, #ffffff);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  flex-shrink: 0;
  box-shadow: 0 6px 20px rgba(76, 93, 209, 0.1);
  overflow: hidden;
  z-index: 1;
}



/* ---------- Social Cards ---------- */
.social-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.25rem;
  margin-top: 1.5rem;
}





/* ---------- Footer ---------- */
.bottom-actions{
  background:linear-gradient(180deg,#fafbff 0%,#fff 100%);
  padding:2.5rem 2rem 2rem;text-align:center;border-top:1px solid rgba(230,230,240,.8)}
.footer-title{
  font-size:1.5rem;font-weight:800;margin-bottom:2rem;
  background:linear-gradient(135deg,#4c5dd1,#9b77ff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.social-icons-footer {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-bottom: 2.5rem;
  flex-wrap: wrap;
}


.btn-group{display:flex;justify-content:center;align-items:center;gap:1rem}
.btn-add-contact {
  flex-grow: 1;
  max-width: 240px;
  background: linear-gradient(135deg, #f3f5ff, #fff);
  color: #1a1a1a;
  border: 1px solid rgba(230, 230, 240, 0.8);
  border-radius: 14px;
  padding: 1.1rem 1.5rem;
  font-size: 1.05rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.6rem;
  box-shadow: 0 4px 15px rgba(130, 140, 255, 0.25);
  position: relative;
  overflow: hidden;
  z-index: 1;
}

.btn-add-contact::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #e8ebff, #dde2ff);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: -1;
}

.btn-add-contact:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 12px 30px rgba(130, 140, 255, 0.4);
  border-color: rgba(76, 93, 209, 0.3);
}

.btn-add-contact:hover::before {
  opacity: 1;
}

.btn-add-contact:active {
  transform: translateY(-1px) scale(0.99);
  box-shadow: 0 6px 20px rgba(130, 140, 255, 0.3);
}

.btn-bottom-icon {
  width: 56px;
  height: 56px;
  background: #fff;
  border: 1px solid rgba(230, 230, 240, 0.8);
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  cursor: pointer;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

.btn-bottom-icon::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(76, 93, 209, 0.1) 0%, rgba(155, 119, 255, 0.1) 100%);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.btn-bottom-icon:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 12px 25px rgba(130, 140, 255, 0.35);
  border-color: rgba(76, 93, 209, 0.3);
}

.btn-bottom-icon:hover::before {
  opacity: 1;
}

.btn-bottom-icon:active {
  transform: translateY(-1px) scale(0.98);
  box-shadow: 0 6px 18px rgba(130, 140, 255, 0.3);
}

.btn-bottom-icon svg {
  width: 26px;
  height: 26px;
  color: #4c5dd1;
  transition: all 0.3s ease;
  position: relative;
  z-index: 1;
}

.btn-bottom-icon:hover svg {
  transform: scale(1.15);
  color: #3a47d5;
}

.btn-add-contact svg {
  width: 22px;
  height: 22px;
  color: #4c5dd1;
  transition: all 0.3s ease;
  position: relative;
  z-index: 1;
}

.btn-add-contact:hover svg {
  transform: scale(1.15);
  color: #3a47d5;
}

@media(max-width:420px){.name{font-size:2.6rem}.glass-card{border-radius:0;min-height:100vh}}

      <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      <path class="phone-pulse" d="M15.05 5a5 5 0 0 1 4.9 4.9"></path>
    </svg>
    <div class="ripple-effect"></div>
  </div>
</div>

/* Phone Icon Styles */
.phone-section {
  background: #fff;
  padding: 2rem;
  border-radius: 24px 24px 0 0;
  margin-bottom: -1px;
  display: flex;
  justify-content: center;
}

  cursor: pointer;

.phone-icon .icon-container {

/* Notification Toast */

<body>
<div class="card-container">
  <div class="glass-card">
    <div class="hero-section">
      <div class="company-logo-group">
        <div class="logo-circle">C</div>
        <div class="logo-text">Tyrazbea Art.</div>
      </div>
      <div class="hero-content">
        <h1 class="name">TYRA<br>ZAINI</h1>
        <p class="title">Graphic Designer</p>
      </div>
    </div>



<div class="bottom-actions">
  <div class="btn-group">
    <!-- Add Contact Button -->
    <button class="btn-add-contact" id="addContactBtn" aria-label="Add contact">
      <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"/>
      </svg>
      <span id="btnText">Add to Contacts</span>
    </button>

    <!-- Share Button -->
    <div class="btn-bottom-icon" id="shareBtn" aria-label="Share">
      <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/>
      </svg>
    </div>
  </div>
</div>

<!-- Tooltip (Hidden by default, will show on hover) -->
<div class="tooltip" id="tooltip" role="tooltip"></div>

          
            <div class="toast" id="toast">
    <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>
    <span class="toast-message" id="toastMessage"></span>
  </div>

  <script>
    // Contact data
    const contactData = {
      name: 'Kevin Johnson',
      phone: '+1234567890',
      email: 'kevin@example.com',
      website: 'www.kevinjohnson.com',
      title: 'Digital Marketing Specialist'
    };

    // Toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Add to Contacts functionality
    document.getElementById('addContactBtn').addEventListener('click', function() {
      const btn = this;
      const btnText = document.getElementById('btnText');
      const icon = btn.querySelector('svg');
      
      // Add loading state
      btn.classList.add('loading');
      icon.classList.add('spinning');
      btnText.textContent = 'Adding...';
      
      // Simulate adding contact
      setTimeout(() => {
        btn.classList.remove('loading');
        btn.classList.add('success');
        icon.classList.remove('spinning');
        btnText.textContent = 'Added!';
        
        // Generate vCard
        const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${contactData.name}
TEL:${contactData.phone}
EMAIL:${contactData.email}
URL:${contactData.website}
TITLE:${contactData.title}
END:VCARD`;
        
        // Create download link
        const blob = new Blob([vCard], { type: 'text/vcard' });
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${contactData.name.replace(' ', '_')}.vcf`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
        
        showToast('Contact saved successfully!');
        
        // Reset button after 2 seconds
        setTimeout(() => {
          btn.classList.remove('success');
          btnText.textContent = 'Add to Contacts';
        }, 2000);
      }, 1500);
    });

    // Share button functionality
    document.getElementById('shareBtn').addEventListener('click', async function() {
      const shareData = {
        title: contactData.name,
        text: `Connect with ${contactData.name} - ${contactData.title}`,
        url: window.location.href
      };
      
      if (navigator.share) {
        try {
          await navigator.share(shareData);
          showToast('Shared successfully!');
        } catch (err) {
          if (err.name !== 'AbortError') {
            fallbackShare();
          }
        }
      } else {
        fallbackShare();
      }
    });

    // Fallback share for browsers without native share
    function fallbackShare() {
      const shareUrl = window.location.href;
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(shareUrl).then(() => {
          showToast('Link copied to clipboard!');
        }).catch(() => {
          showToast('Unable to share');
        });
      } else {
        // Fallback copy method
        const textArea = document.createElement('textarea');
        textArea.value = shareUrl;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          showToast('Link copied to clipboard!');
        } catch (err) {
          showToast('Unable to share');
        }
        document.body.removeChild(textArea);
      }
    }

    // Phone icon click functionality
    document.getElementById('phoneIcon').addEventListener('click', function() {
      const phoneNumber = contactData.phone;
      
      // Check if device supports tel: links
      if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = `tel:${phoneNumber}`;
      } else {
        // For desktop, copy to clipboard
        if (navigator.clipboard) {
          navigator.clipboard.writeText(phoneNumber).then(() => {
            showToast(`Phone number copied: ${phoneNumber}`);
          });
        } else {
          showToast(`Phone: ${phoneNumber}`);
        }
      }
    });

    // Add ripple effect on click
    const buttons = document.querySelectorAll('.btn-add-contact, .btn-bottom-icon, .phone-icon');
    buttons.forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.width = '20px';
        ripple.style.height = '20px';
        ripple.style.background = 'rgba(76, 93, 209, 0.3)';
        ripple.style.borderRadius = '50%';
        ripple.style.pointerEvents = 'none';
        ripple.style.transform = 'translate(-50%, -50%)';
        ripple.style.animation = 'ripple-animation 0.6s ease-out';
        
        const rect = this.getBoundingClientRect();
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top = (e.clientY - rect.top) + 'px';
        
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple-animation {
        to {
          width: 100px;
          height: 100px;
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Prevent default context menu on long press for mobile
    buttons.forEach(button => {
      button.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    });
  </script>
  
</body>
</html>
