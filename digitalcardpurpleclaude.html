<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Johnson - Digital Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, #0a0612 0%, #1a0f2e 25%, #2a1b4a 50%, #1a0f2e 75%, #0a0612 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating orbs background effect */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.25;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 100%);
            top: -150px;
            right: -150px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            bottom: -200px;
            left: -200px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .card-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism card wrapper */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Hero section with gradient */
        .hero-section {
            height: 480px;
            position: relative;
            padding: 2.5rem 2rem;
            color: white;
            background: 
                linear-gradient(180deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.3) 100%),
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 100% 100%, 200% 200%;
            animation: gradientMove 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 0%, 0% 50%; }
            50% { background-position: 0% 0%, 100% 50%; }
        }

        /* Decorative elements */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .hero-section * {
            position: relative;
            z-index: 1;
        }

        .company-logo-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-circle {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            color: #764ba2;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-content {
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.95;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Quick actions with glassmorphism */
        .quick-actions {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            padding: 2rem;
            animation: fadeIn 0.8s ease 0.4s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .action-icon {
            flex: 1;
            max-width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .action-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-icon:hover::before {
            left: 100%;
        }

        .action-icon:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .action-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        /* Content section */
        .content-section {
            padding: 2.5rem 2rem;
            color: white;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #a8b8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-text {
            font-size: 1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 2rem;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .info-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info-item:hover::before {
            opacity: 1;
        }

        .info-item:hover {
            transform: translateX(8px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .info-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .info-icon svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        .info-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.75rem 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(240, 147, 251, 0.15) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-card:hover::before {
            opacity: 1;
        }

        .social-card:hover {
            transform: translateY(-8px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.25);
        }

        .social-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .social-icon svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        .social-name {
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Enhanced footer */
        .bottom-actions {
            background: linear-gradient(180deg, rgba(15, 12, 41, 0.8) 0%, rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .social-icons-footer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-icons-footer a {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-icons-footer a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .social-icons-footer svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .add-share-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .btn-bottom-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .btn-bottom-icon:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-bottom-icon svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        .btn-add-contact {
            flex-grow: 1;
            max-width: 240px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 1.1rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-add-contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-add-contact:hover::before {
            left: 100%;
        }

        .btn-add-contact:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-add-contact svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        @media (max-width: 420px) {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .glass-card {
                border-radius: 0;
                min-height: 100vh;
            }
            .name {
                font-size: 2.8rem;
            }
        }
    </style>
</head>

    <script>
        function saveContact() {
            const contact = {
                firstName: "Kevin",
                lastName: "Johnson",
                title: "Marketing Manager",
                organization: "Cool Co.",
                phone: "+1234567890",
                email: "kevin@coolco.com",
                website: "https://coolco.com",
                address: "San Francisco, CA",
                linkedin: "https://linkedin.com/in/kevinjohnson"
            };

            let vcard = `BEGIN:VCARD
VERSION:4.0
FN:${contact.firstName} ${contact.lastName}
N:${contact.lastName};${contact.firstName};;;
TITLE:${contact.title}
ORG:${contact.organization}
TEL;TYPE=WORK,VOICE:${contact.phone}
EMAIL;TYPE=WORK:${contact.email}
URL;TYPE=Website:${contact.website}
ADR;TYPE=WORK:;;;${contact.address};;;
URL;TYPE=LinkedIn:${contact.linkedin}
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `${contact.firstName}_${contact.lastName}_Contact.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            URL.revokeObjectURL(url);
        }

        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Kevin Johnson - Digital Business Card',
                    text: 'Check out my digital business card!',
                    url: window.location.href,
                }).catch((error) => {
                    if (error.name !== 'AbortError') {
                        console.log('Error sharing:', error);
                    }
                });
            } else {
                alert('Sharing is not supported on this device. You can copy the link from your browser.');
            }
        }
